<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saurabh Balki</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/project.html">Projects</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="/Hamburger_icon.png" alt="" width="20px">
          <img class="cross" src="/cross.png" alt="" width="20px">
        </div>
        <div class="contactform">
          <h1>Contact me for general enquiries</h1>
          <form onsubmit="sendEmail(); reset(); return false;">
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input type="name" class="form-control" id="clientname" required>
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" required>
              <div id="contactHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientenquiry" class="form-label">Enquiry</label>
              <textarea rows="4" type="enquiry" class="form-control" id="clientenquiry" ></textarea>
            </div>
            <div class="buttons">
              <button type="submit" class="btn btn-sm">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail(){
        Email.send({
          // SecureToken: "7ee6c03c-5e8f-473c-b08e-64790e0396b0",
          // Host : "smtp.elasticemail.com",
          // Username : "",
          // Password : "",
          // To : '',
          From : document.getElementById('clientemail').value,
          Subject : "New Enquiry received",
          Body : "Name: " + document.getElementById('clientname').value
              + "<br>Email: " + document.getElementById('clientemail').value
              + "<br>Phone no.: " + document.getElementById('clientphone').value
              + "<br>Enquiry: " + document.getElementById('clientenquiry').value
        }).then(
          message => alert(message)
        );
      }
    </script>
  </body>
</html>
